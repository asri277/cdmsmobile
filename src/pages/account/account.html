<ion-header>
 <ion-navbar text-center hideBackButton>
    <img src="assets/images/banner.png"/>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-grid margin-vertical>

<ion-row>
<ion-col>

<form [formGroup]="form">
<ion-list>
  
   <ion-item no-lines>
  <p text-center class="page_title">User Account</p>
</ion-item>

<ion-item no-lines>
   
    <ion-label stacked>Username</ion-label>
     <ion-label>{{account.username}}</ion-label>
  </ion-item>
  
  <ion-item no-lines>
   
    <ion-label stacked>Full Name</ion-label>
     <ion-label>{{account.fullname}}</ion-label> 
  </ion-item>
  
  <ion-item no-lines>
   
    <ion-label stacked>Cost Centre</ion-label>
     <ion-label>{{account.costcentre}}</ion-label>  
  </ion-item>

</ion-list>
</form>

</ion-col>
</ion-row>


<ion-row padding>
<ion-col>
  <button ion-button full icon-start (click)="logout()">
Logout</button>
</ion-col>
</ion-row>

</ion-grid>

</ion-content>
